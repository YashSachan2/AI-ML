<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #4CAF50; }
        form { margin: 20px 0; }
        input[type="file"] { margin: 10px 0; }
        #description { margin-top: 20px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>

<h1>Generate Image Description</h1>

<form action="/" method="post" enctype="multipart/form-data">
    <label for="image">Upload an image:</label><br>
    <input type="file" name="image" required><br><br>
    <input type="submit" value="Generate Description">
</form>

{% if description %}
    <h2>Description:</h2>
    <p>{{ description }}</p>
    <h2>Uploaded Image:</h2>
    <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image">
{% endif %}

</body>
</html>
